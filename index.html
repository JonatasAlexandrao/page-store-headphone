<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/footer.css">
  
  <title>Pagina Fone</title>
</head>
<body>

  <header class="header">
    <div class="containerLogo">
      <img class="logo" src="./assets/logo.svg" alt="logo">
    </div>
    
    <div class="containerSearch">
      <div class="search">
        <input type="search" id="search" placeholder="pesquisar">
      </div> 
    </div>
    
    
    <div class="containerIcons">
      <div class="iconMenu">
        <img class="icon" src="./assets/user.svg" alt="ícone de usuário">
        <img class="icon" src="./assets/heart.svg" alt="ícone de coração">
        <img class="icon -car" src="./assets/cart.svg" alt="ícone de carrinho de compra">
      </div>

      <img class="iconMenuHamburger" src="./assets/hamburger-menu.svg" alt="menu hamburger">

    </div>

    
  </header>

  <main class="containerMain">
    <section class="productInfo">
      <div class="title">
        <h1>Maxter 7.1 Surround</h1>
        <div class="avaluation">
          <div class="stars">
            <img src="./assets/star.png" alt="não deveria estar aqui"><img src="./assets/star.png" alt="não deveria estar aqui"><img src="./assets/star.png" alt="não deveria estar aqui"><img src="./assets/star.png" alt="não deveria estar aqui"><img src="./assets/star.png" alt="não deveria estar aqui">
          </div>    
          <span>(11.893 Avaliações)</span>
        </div>
         
      </div>
      
      <p class="description">
        O melhor som surround 7.1 e graves profundos sem um grande sistema - o headset para jogos MAXTER 7.1 Surround USB para PC torna isso possível.      
      </p> 

      <div class="price">
        <h2>79,99$</h2>
        <span>129,99$</span>
      </div>
      

      <div class="productButtons">
        <button class="button">Comprar Agora</button>
        <div class="cont">
          <button class="less">-</button>
          <span>1</span>
          <button class="plus">+</button>
        </div>
      </div>
      <div class="wishlist">
        <a>
          <img src="./assets/heart.svg" alt="icone da lista de desejos">
          Add a lista de desejos
        </a>
      </div>
      
      

    </section>
    <section class="containerProductImage">
      <img class="productImage" src="./assets/Product.png" alt="HeadSet">
      
      <div class="miniatureFigures">
        <img src="./assets/Rectangle 16.png" alt="">
        <img src="./assets/Rectangle 16.png" alt="">
        <img src="./assets/Rectangle 18.png" alt="">
      </div>
    </section>

  </main>

  <footer class="footer">
    <div class="containerArrow">
      <img class="arrow" src="./assets/arrow.svg" alt="seta para baixo">
    </div>
    
  </footer>
  

  <script src="script.js"></script>
</body>
</html>
